<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>

    <div class="card-main">

      <div class="card-textbox">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats-main">
          <div class="stats-1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats-2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-3">
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      
      <div class="picture-section">
        <div class="picture-overlay"></div>
        <img src="/frontend-mentor/FEM-stats_preview_card_component/images/image-header-desktop.jpg">
      </div>

    </div>
